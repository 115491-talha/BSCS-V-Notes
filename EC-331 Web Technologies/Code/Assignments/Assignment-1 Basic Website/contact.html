    <section>
      <form>
        <label>Full Name:</label>
        <input type="text" name="name" required /><br />

        <label>Phone:</label>

        <label>Message:</label><br />
        <textarea name="message" rows="4" required></textarea><br />

        <button type="submit">Submit</button>
      </form>
